<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Encriptador7000</title>
        <link rel="stylesheet" href="styles/styles.css"> <!-- Enlaza tu archivo CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Merriweather:wght@400;700&display=swap">
    </head>
<body>
    <header>
        <!-- Logo y aviso -->
        <div class="logo">
            <a href="#" class="logo-link"><img src="images/logo.png" ></a>
        </div>
        <h1 class="page-title">Encriptador7000</h1>
    </header>
    
    <main>
        <div class="left-container">
            <textarea class="text-input" placeholder="Ingrese el texto aquí..."></textarea>
            <div class="alert">
                <i class="fas fa-exclamation-triangle"></i>
                <p>Solo letras minúsculas y sin acentos.</p>
            </div>
            <div class="button-frame">
                <button class="encrypt-btn">Encriptar</button>
                <button class="decrypt-btn">Desencriptar</button>
            </div>
        </div>
        
        <div class="right-container">
            <div class="image-container">
                <img src="images/imagen.png" alt="Descripción de la imagen" class="result-image">
            </div>
            <div class="message-container">
                <div class="message-content">
                    <h3 class="message-default">Ningún mensaje ha sido encontrado</h3>
                    <h4 class="message-prompt">Ingresa el texto que desees encriptar o desencriptar</h4>

                </div>
            </div>
            <div class="result-container" style="display: none;">
                <textarea class="text-output" readonly></textarea>
                <button class="copy-btn" >Copiar</button>
            </div>
        </div>
    </main>

    <footer>
        <p>Desarrollado por David Beltran - 2024</p>
    </footer>

    <script src="script.js"></script> <!-- Enlaza tu archivo JavaScript -->
</body>
</html>
